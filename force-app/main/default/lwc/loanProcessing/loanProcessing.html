<template>
    <lightning-card title="Loan Process ">
        <lightning-input
        type="text"
        label="
        search Loan Application"
      
        onchange={toggleFields}
    >
    </lightning-input>
        <lightning-record-view-form
        record-id={recordId}
        object-api-name="Loan__c">
        <div class="slds-box">
            <lightning-output-field label="Loan Name" field-name="Name"> </lightning-output-field>
            <lightning-output-field field-name="Loan_Amount__c"> </lightning-output-field>
            <lightning-output-field field-name="Interest_Rate__c"> </lightning-output-field>
        </div>
        <lightning-record-edit-form
        object-api-name="Loan__c"
        record-id={recordId}
    >
        <lightning-input-field field-name="Status__c"> </lightning-input-field>
        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save" onclick={toasteventHandler}>
            </lightning-button>
        </div>
    </lightning-record-edit-form>
    </lightning-record-view-form>
    
    </lightning-card>
</template>
